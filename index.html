<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWEET MEMORIES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-header">
            <a href="">
                <h1 class="title-header">SWEET MEMORIES</h1>
            </a>
            <ul class="breadcrumb">
                <li class="breadcrumb-item breadcrumb-item-before">
                    <a href="">
                        Giỏ hàng >
                    </a>
                </li >
                <li class="breadcrumb-item breadcrumb-item-current">
                    Thông tin giao hàng >
                </li>
                <li class="breadcrumb-item breadcrumb-item-previous">
                    Phương thức thanh toán
                </li>
            </ul>
        </div>
        <div class="main-contain">
            <div class="process">
                <div class="process-head">
                    <h3 class="title-process">
                        Thông tin giao hàng
                    </h3>
                </div>
                <div class="infomation-customer-all infomation-customer">
                    <div class="account">
                        <p class="login-text">
                            Bạn đã có tài khoản?
                            <a href="" class="login">
                                Đăng nhập
                            </a>
                        </p>
                    </div>
                    <div class="fieldset-first">
                        <label class="customer's_name" for="customer's_name">
                            <!--Họ và tên-->
                        </label>
                        <input type="text" placeholder="Họ và tên" class="field_input" size="30px">
                    </div>
                    <div class="fieldset-flex">
                        <div class="fieldset-sec">
                            <label class="customer's_email" for="customer's_email">
                                <!--Email-->
                            </label>
                            <input type="text" placeholder="Email" class="field_input" size="30px">
                        </div>
                        <div class="fieldset-thirt">
                            <label class="customer's_sdt" for="customer's_sdt">
                                <!--Số điện thoại-->
                            </label>
                            <input type="text" placeholder="Số điện thoại" class="field_input" size="30px">
                        </div>
                    </div>
                </div>
                <div class="infomation-customer">
                    <form action="" method="post">
                        <div class="fieldset-four">
                            <label class="customer's_address" for="customer's_address">
                                <!--Địa chỉ-->
                            </label>
                            <input type="text" placeholder="Địa chỉ" class="field_input" size="30px">
                        </div>
                        <div class="fieldinput-flex">
                            <div class="Select-city">
                                <label class="customer_place" for="customer's_place">
                                    <!--Tỉnh / Thành-->
                                </label>
                                <select name="City" id="City-Province">
                                    <option value="null">
                                        Chọn tỉnh / thành
                                    </option>
                                    <option data-code="HCM" value="50">
                                        Hồ Chí Minh
                                    </option>
                                    <option data-code="HN" value="1">
                                        Hà Nội
                                    </option>
                                    <option data-code="DN" value="32">
                                        Đà Nẵng
                                    </option>
                                    <option data-code="VT" value="49">
                                        Bà Rịa - Vũng Tàu
                                    </option>
                                    <option data-code="BD" value="47">
                                        Bình Dương
                                    </option>
                                    <option data-code="BN" value="18">
                                        Bắc Ninh
                                    </option>
                                    <option data-code="BL" value="62">
                                        Bạc Liêu
                                    </option>
                                    <option data-code="CM" value="63">
                                        Cà Mau
                                    </option>
                                    <option data-code="KH" value="37">
                                        Khánh Hoà
                                    </option>
                                </select>
                            </div>
                            <div class="Select-district">
                                <label class="customer's_place" for="customer's_place">
                                    <!--Quận / Huyện-->
                                </label>
                                <select name="District" id="District">
                                    <option value="null">
                                        Chọn quận / huyện
                                    </option>
                                    <option data-code="HCM466" value="466">
                                        Quận 1
                                    </option>
                                    <option data-code="HCM475" value="475">
                                        Quận 10
                                    </option>
                                    <option data-code="HCM476" value="476">
                                        Quận 11
                                    </option>
                                    <option data-code="HCM468" value="468">
                                        Quận 3
                                    </option>
                                    <option data-code="HCM480" value="480">
                                         Quận Bình Thạnh
                                    </option>
                                    <option data-code="HN699" value="699">
                                        Quận 4
                                    </option>
                                    <option data-code="HN700" value="700">
                                        Quận Tân Phú
                                    </option>
                                    <option data-code="HN703" value="703">
                                        Quận Gò Vấp
                                    </option>
                                    <option data-code="HN13" value="13">
                                        Quận 8
                                    </option>
                                    <option data-code="DN366" value="366">
                                        Quận 9
                                    </option>
                                    <option data-code="DN685" value="685">
                                        Quận 2
                                    </option>
                                    <option data-code="DN360" value="360">
                                        Quận Thủ Đức
                                    </option>
                                    <option data-code="DN364" value="364">
                                        Quận Hóc Môn 
                                    </option>
                                    <option data-code="DN362" value="362">
                                        Quận 5
                                    </option>
                                    <option data-code="VT549" value="549">
                                        Quận 7
                                    </option>
                                    <option data-code="VT553" value="553">
                                        Quận 6
                                    </option>
                                    <option data-code="VT693" value="693">
                                        Quận 12
                                    </option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <a href="" class="previous-link">
                    
                </a>
                <form action="" method="post" class="card">
                    <label class="Pay_Method" for="phương thức thanh toán">
                        <!--phương thức thanh toán-->
                    </label>
                    <select name="Pay" id="Pay">
                        <option value="null">
                            Chọn phương thức thanh toán
                        </option>
                        <option data-code="Ship" value="">
                            Ship COD
                        </option>
                    </select>
                </form>
            </div>
        </div>
    </div>
    <div class="slide-bar">
        <div class="product">
            <img src="img/3218e5799f9651c80887.jpg" alt="" class="product_pic">
            <div class="product_code"> LLR03 </div>
            <div class="product_price">200.000</div>
        </div>
        <div class="total">
            <div class="fee">
                <div class="temporary">
                    <p>Tạm tính</p>
                    <p>200.000</p>
                </div>
                <div class="shipping">
                    <p>Phí vận chuyển</p>
                    <p>15.000</p>
                </div>
            </div>
            <div class="cost">
                <p>Tổng cộng</p>
                <p>215.000</p>
            </div>
           <form action="" method="post"> 
            <input class="buy" type="submit" value="Xác nhận đặt hàng" Onclick="alert (' Bạn Đã Đặt Hàng Thành Công' )">
           </form>
        </div> 
    </div>
</body>
</html>
